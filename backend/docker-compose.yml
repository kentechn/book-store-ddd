services:
  db:
    image: postgres:17.6-alpine3.22
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: book_store
    ports:
      - "5432:5432"
    env_file:
      - .env.local
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
